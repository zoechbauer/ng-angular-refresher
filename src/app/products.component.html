<h1>My Products</h1>
<input *ngIf="!isDisabled" type="text" [(ngModel)]="productName" />
<button *ngIf="!isDisabled" (click)="onAddProduct()">
  Add Product
</button>
<app-product
  *ngFor="let product of products"
  [productName]="product"
  (productClicked)="onRemoveProduct(product)"
></app-product>
